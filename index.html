<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Interactive CD Sampler</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="startup">
        <video src="video/mslogo.mp4" id="start-video" autoplay></video>
        <span class="disclaimer-text">This product is protected by US and international copyright law.</span>
        <span class="skip-text">Skip to Main Menu</span>
    </div>

    <div class="container">
        <audio src="sounds/NAR10.WAV" id="audio-thingy"></audio>
        <div class="wdywtgt">
            <div class="stars"></div>
        </div>
        <div class="homepage">
            <div class="categories">
                <div class="category prod"></div>
                <div class="category online"></div>
                <div class="category knowledge"></div>
                <div class="category games"></div>
                <div class="category kids"></div>
            </div>
            <div class="bottom-nav">
                <button class="intro-button"></button>
                <button class="accessory-button"></button>
                <button class="exit-button"></button>
            </div>
        </div>
        <div class="category-page">
            <div class="animations">
                
            </div>
            <div class="products">
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
                <div class="product"></div>
            </div>
            <div class="bottom-nav">
                <button class="intro-button"></button>
                <button class="accessory-button"></button>
                <button class="main-button"></button>
            </div>
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="main.js"></script>
</html>
